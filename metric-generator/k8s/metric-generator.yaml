apiVersion: apps/v1
kind: Deployment
metadata:
  name: metric-generator
  labels:
    app: metric-generator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: metric-generator
  template:
    metadata:
      labels:
        app: metric-generator
    spec:
      containers:
      - name: metric-generator
        image: belaboros/metric-generator
        resources:
          requests:
            memory: "20Mi"
            cpu: "150m"
          limits:
            memory: "20Mi"
            cpu: "150m"
        env:
        - name: speed
          value: "4"


